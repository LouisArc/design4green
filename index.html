<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <title>Greenbergen</title>
  <link rel="stylesheet" type="text/css" href="/style/main.css" />
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script type="text/javascript" src="/script/form.js"></script>
  <style>
  body {font-family: "Lato", sans-serif}
  .mySlides {display: none}
  </style>
</head>
<body>

<!-- Navbar -->
<div class="w3-top">
  <div class="w3-bar w3-black w3-card">
    <a class="w3-bar-item w3-button w3-padding-large w3-hide-medium w3-hide-large w3-right" href="javascript:void(0)" onclick="myFunction()" title="Toggle Navigation Menu"><i class="fa fa-bars"></i></a>
    <a class="w3-bar-item w3-button w3-padding-large">Greenbergen</a>
  </div>
</div>



<!-- Page content -->
<div class="w3-content" style="max-width:1500px;margin-top:46px">

  <!-- The Band Section -->
  <div class="w3-container w3-content w3-center w3-padding-64" style="max-height:100px" id="band">
    <h2 class="w3-wide">DENTIST SEARCH</h2>
    <div class="w3-row w3-padding-32">
      <div class="w3-third">
         <input type="text" name="firstname" placeholder="First name" />
      </div>
      <div class="w3-third">
        <input type="text" name="lastname" placeholder="Last name" />
      </div>
      <div class="w3-third">
         <input type="text" name="city" placeholder="City" />
      </div>
    </div>
  </div>

  <div class="w3-container w3-content w3-center w3-padding-64"  id="band">
    <div class="w3-row w3-padding-32">
      <div class="w3-third">
         <select name="specialty">
          <option value="empty">Specialty</option>
          <option value="Dental Public Health">Dental Public Health</option>
          <option value="Endodontics">Endodontics</option>
          <option value="Oral and Maxillofacial Pathology">Oral and Maxillofacial Pathology</option>
          <option value="Oral and Maxillofacial Surgery">Oral and Maxillofacial Surgery</option>
          <option value="Orthodontics and Dentofacial Orthopedics">Orthodontics and Dentofacial Orthopedics</option>
          <option value="Pediatric Dentistry">Pediatric Dentistry</option>
          <option value="Periodontics">Periodontics</option>
          <option value="Prosthodontics">Prosthodontics</option>
</select>
      </div>
      <input type="button" id="submit" value="Submit" />
      </div>
    </div>
  </div>


<!-- End Page Content -->
</div>




<script>
// Used to toggle the menu on small screens when clicking on the menu button
function myFunction() {
    var x = document.getElementById("navDemo");
    if (x.className.indexOf("w3-show") == -1) {
        x.className += " w3-show";
    } else {
        x.className = x.className.replace(" w3-show", "");
    }
}

// When the user clicks anywhere outside of the modal, close it
var modal = document.getElementById('ticketModal');
window.onclick = function(event) {
  if (event.target == modal) {
    modal.style.display = "none";
  }
}
</script>

</body>
</html>
