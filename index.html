<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="utf-8"/>
  <title>Greenbergen</title>
  <link rel="stylesheet" type="text/css" href="/style/main.css" />
  <script type="text/javascript" src="/script/jquery.js"></script>
  <script type="text/javascript" src="/script/form.js"></script>
</head>
<body>
  <div class="container">
    <h1>Greenbergen</h1>
    <form action="" method="get">
      <div class="form">
        <select name="specialty">
          <option value="empty">Specialty</option>
          <option value="Dental Public Health">Dental Public Health</option>
          <option value="Endodontics">Endodontics</option>
          <option value="Oral and Maxillofacial Pathology">Oral and Maxillofacial Pathology</option>
          <option value="Oral and Maxillofacial Surgery">Oral and Maxillofacial Surgery</option>
          <option value="Orthodontics and Dentofacial Orthopedics">Orthodontics and Dentofacial Orthopedics</option>
          <option value="Pediatric Dentistry">Pediatric Dentistry</option>
          <option value="Periodontics">Periodontics</option>
          <option value="Prosthodontics">Prosthodontics</option>
        </select>
        <input type="text" name="firstname" placeholder="First name" />
        <input type="text" name="lastname" placeholder="Last name" />
        <input type="text" name="city" placeholder="City" />
        <input type="button" id="submit" value="Submit" />
      </div>
    </form>
    <div id="r">Cliquez sur submit et traiter les données" pour lancer la lecture et le traitement des données JSON</div>
  </div>
</body>
</html>
